<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">

<head>
	<title>Init from html</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
	<form method="post" action="#" th:object="${patient}" th:action="@{/patients}">
		<div>
			<label for="numberFile">Number File:</label>
			<input type="text" th:field="*{numberFile}" />
		</div>
		<div>
			<label for="title">Title:</label>
			<input type="text" th:field="*{title}" />
		</div>
		<div>
			<label for="name">Name:</label>
			<input type="text" th:field="*{name}" />
		</div>
		<div>
			<label for="lastname">Last Name:</label>
			<input type="text" th:field="*{lastname}" />
		</div>
		<div>
			<label for="address">Address:</label>
			<input type="text" th:field="*{address}" />
		</div>
		<div>
			<label for="city">City:</label>
			<input type="text" th:field="*{city}" />
		</div>
		<div>
			<label for="state">State:</label>
			<input type="text" th:field="*{state}" />
		</div>
		<div>
			<label for="cp">CP:</label>
			<input type="text" th:field="*{cp}" />
		</div>
		<div>
			<label for="phoneHouse">Phone House:</label>
			<input type="text" th:field="*{phoneHouse}" />
		</div>
		<div>
			<label for="phoneOffice">Phone Office:</label>
			<input type="text" th:field="*{phoneOffice}" />
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" th:field="*{email}" />
		</div>
		<div>
			<label for="sex">Sex:</label>
			<select th:field="*{sex}">
				<option value="m">
					Masculino
				</option>
				<option value="f">
					Femenino
				</option>
			</select>
		</div>
		<div>
			<label for="nss">NSS:</label>
			<input type="text" th:field="*{nss}" />
		</div>
		<div>
			<label for="birthplace">Birthplace:</label>
			<input type="text" th:field="*{birthplace}" />
		</div>
		<div>
			<label for="birthdate">Birthdate:</label>
			<input type="date" th:field="*{birthdate}" />
		</div>
		<div>
			<label for="age">Age:</label>
			<input type="number" th:field="*{age}" />
		</div>
		<div>
			<label for="medic">Medic:</label>
			<input type="text" th:field="*{medic}" />
		</div>
		<div>
			<label for="civilState">Civil State:</label>
			<input type="text" th:field="*{civilState}" />
		</div>
		<div>
			<label for="motherName">Mother Name:</label>
			<input type="text" th:field="*{motherName}" />
		</div>
		<div>
			<label for="fatherName">Father Name:</label>
			<input type="text" th:field="*{fatherName}" />
		</div>
		<div>
			<label for="coupleName">Couple Name:</label>
			<input type="text" th:field="*{coupleName}" />
		</div>
		<div>
			<label for="precedence">Precedence:</label>
			<input type="text" th:field="*{precedence}" />
		</div>
		<div>
			<label for="ocupation">Ocupation:</label>
			<input type="text" th:field="*{ocupation}" />
		</div>
		<div>
			<label for="escolarity">Escolarity:</label>
			<input type="text" th:field="*{escolarity}" />
		</div>
		<div>
			<label for="school">School:</label>
			<input type="text" th:field="*{school}" />
		</div>
		<div>
			<label for="observations">Observations:</label>
			<textarea th:field="*{observations}"></textarea>
		</div>
		<div>
			<input type="submit" value="Submit" />
		</div>
	</form>
</body>

</html>
